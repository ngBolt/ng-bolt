sudo: required
dist: trusty
language: node_js
node_js:
  - '6.11'
addons:
  firefox: "latest"
apt:
  sources:
    - google-chrome
  packages:
    - google-chrome-stable
    - google-chrome-beta

before_install:
  - export CHROME_BIN=chromium-browser
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start

before_script:
  - npm install

script: ./node_modules/karma/bin/karma start src/test/karma.conf.js --single-run